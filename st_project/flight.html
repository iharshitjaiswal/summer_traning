<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/claris-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../st_project/index.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <title>Bharatravel</title>
</head>
<body>
    <div class="navbar_div">
        <ul class="navbar__list">
            <li>
                <a href="./Index.html" class="logo">
                    <h1 class="logo__text">Bharatravel.Com</h1>
                </a>
            </li>
            <li>
                <nav class="navbar">
                    <a href="./Index.html" class="navbar__home">
                        <img src="../IMAGES/ICONS/home_icon.png" alt="home_icon" class="navbar__home--img navbar__img">
                        <p class="navbar__home--para">Home</p>
                    </a>
                    <a href="flight.html" class="navbar__airplane">
                        <img src="../IMAGES/ICONS/airplane_icon.png" alt="airplane_icon"
                            class="navbar__airplane--img navbar__img">
                        <p class="navbar__airplane--para">Flight</p>
                    </a>
                    <a href="./train.html" class="navbar__train">
                        <img src="../IMAGES/ICONS/train_icon.png" alt="train_icon"
                            class="navbar__train--img navbar__img">
                        <p class="navbar__train--para">Train</p>
                    </a>
                    <a href="./bus.html" class="navbar__bus">
                        <img src="../IMAGES/ICONS/bus_icon.png" alt="bus_icon" class="navbar__bus--img navbar__img">
                        <p class="navbar__bus--para">Bus</p>
                    </a>
                    <a href="./cab.html" class="navbar__car">
                        <img src="../IMAGES/ICONS/car_icon.png" alt="car_icon" class="navbar__car--img navbar__img">
                        <p class="navbar__car--para">Cab</p>
                    </a>
                    <a href="./hotel.html" class="navbar__hotel">
                        <img src="../IMAGES/ICONS/hotel_icon.png" alt="hotel_icon"
                            class="navbar__hotel--img navbar__img">
                        <p class="navbar__hotel--para">hotel</p>
                    </a>
                </nav>
            </li>
            <li>
                <div class="navbar__btncrncy">
                    <div class="button" id="button">
                        <button class="button__LogIn" value="login" onclick="displaymodal(this.value)">Log In</button>
                        <button class="button__SignIn" value="signin" onclick="displaymodal(this.value)">Sign
                            In</button>
                    </div>

                    <div class="payment_container">
                        <div class="payment_container_visible">
                            <span class="">
                                <img src="../IMAGES/ICONS/indian_flag.png" alt="indian" class="indian_flag__img">
                            </span>
                            <span class="american_flag">
                                <img src="../IMAGES/ICONS/american_flag.png" alt="american" class="american_flag__img">
                            </span>
                            <span>
                                |
                                <span class="country">IN</span>
                                |
                                <span class="currency">INR</span>
                            </span>
                            <span class="carddownarrow" id="carddownarrow"
                                onclick="dropdowncard('carddownarrow','carduparrow','dropdowncard')"><i
                                    class="fa fa-chevron-down" aria-hidden="true"></i></span>
                            <span class="carduparrow" id="carduparrow"
                                onclick="dropdowncard('carddownarrow','carduparrow','dropdowncard')"><i
                                    class="fa fa-chevron-up" aria-hidden="true"></i></span>
                        </div>
                        <div class="dropdowncard" id="dropdowncard">
                            <div class="crncyddwrap" id="crncyddwrap">
                                <div class="crncyddwrap__text">
                                    <span>
                                        <img src="../IMAGES/ICONS/indian_flag.png" alt="indian_flag"
                                            class="indian_flag__img">
                                    </span>
                                    <span>
                                        India
                                    </span>
                                    <span class="crncyddwrap__text--down" id="crncyddwrap__text--down"
                                        onclick="dropdownsubcard('cntryddwrap')"><i class="fa fa-chevron-down"
                                            aria-hidden="true"></i></span>
                                </div>
                                <div class="crncyddwrap__crncy">
                                    Currency
                                    <input type="radio" name="" id="crncy_radio" class="crncy_radio" checked>
                                    <label for="crncy_radio">INR</label>
                                </div>
                                <button class="crncyddwrap__button">
                                    Apply Changes
                                </button>
                            </div>
                            <div class="cntryddwrap" id="cntryddwrap">
                                <div class="cntryddwrap__text">
                                    Select Country
                                    <span class="cntryddwrap__text--up" id="cntryddwrap__text--up"
                                        onclick="dropdownsubcard('crncyddwrap')"><i class="fa fa-chevron-up"
                                            aria-hidden="true"></i></span>
                                </div>
                                <div>
                                    <ul class="cntryddwrap__text--list">
                                        <li>
                                            <span>
                                                <img src="../IMAGES/ICONS/indian_flag.png" alt=""
                                                    class="indian_flag__img">
                                            </span>
                                            <span>
                                                India
                                            </span>
                                            <span>
                                                <input type="radio" name="country_select"
                                                    id="cntryddwrap__text--list--india"
                                                    class="cntryddwrap__text--list--india" checked>
                                            </span>
                                        </li>
                                        <li>
                                            <span>
                                                <img src="../IMAGES/ICONS//american_flag.png" alt=""
                                                    class="american_flag__img">
                                            </span>
                                            <span>
                                                America
                                            </span>
                                            <span>
                                                <input type="radio" name="country_select"
                                                    id="cntryddwrap__text--list--america"
                                                    class="cntryddwrap__text--list--america">
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="overlay" id="overlay" onclick="closemodal()"></div>
    <div class="modal__signup" id="modal__signup">
        Sign In Form
    </div>
    <div class="modal__login" id="modal__login">
        <form action="get" class="login_form">
            <h1>Sign Up</h1>
            <span>
                <input type="email" placeholder=" " class="email_text_box" name="" id="email_text_box"
                    autocomplete="off" onchange="inputClick('email_text_box','email')"
                    onclick="statechange('email_text_box','dialogBox_email','email_label','Email')"
                    onkeyup="validation('email_text_box','email')">
                <label for="email_text_box" class="email_label"> Email </label>
            </span>
            <span>
                <input type="password" placeholder=" " class="password_text_box" name="" id="password_text_box"
                    onchange="inputClick('password_text_box','password')"
                    onclick="statechange('password_text_box','dialogBox_password','password_label','Password')"
                    onkeyup="validation('password_text_box','password')">
                <label for="password_text_box" class="password_label"> Password </label>
            </span>
            <button type="button" id="submit_btn" class="submit_Button button_Deactive"
                onclick='dialogueBox();activebutton()'>
                Log In
            </button>
            <div class="dialogBox_email">
                <p id="dialogBox_email"></p>
            </div>
            <div class="dialogBox_password">
                <p id="dialogBox_password"></p>
            </div>
        </form>
    </div>
    <div class="wrapper">
        <header>
            <video autoplay muted>
                <!-- <source src="../VIDEOS/Pexels Videos 1826904.mp4" type="video/mp4"> -->
            </video>
            <div class="wrapper__div">
                <h1 class="wrapper__div--h1">
                    Lorem ipsum dolor
                </h1>
                <p class="wrapper__div--p">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus, nobis.
                </p>
            </div>
        </header>
    </div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
	<script src="../st_project/owl.carousel.min.js"></script>
	<script src="../JavaScript/index.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
